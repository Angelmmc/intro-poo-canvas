<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Intro Canvas 2D</title>
</head>

<body style=" background: linear-gradient(to right, #ffcc00, #ff6699);">

    <main class="container mt-3 d-flex-column shadow rounded p-2 bg-body">

        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <h1>Objetos 2D mediante POO</h1>
        </div>
        <div class="d-flex flex-row bd-highlight mb-2 shadow-sm p-3 justify-content-around">
            <div class=" bd-highlight mb-2 shadow-sm p-3 justify-content-around  text-center">
                <h3>Objeto 2D</h3>
                <canvas class=" border  border-primary " id="canvasOOP" width="200" height="200"></canvas>
            </div>
            <div class=" bd-highlight mb-2 shadow-sm p-3 justify-content-around  text-center">
                <h3>Objeto Random</h3>
                <canvas class=" border  border-primary " id="canvasRandom" width="200" height="200"></canvas>
            </div>
            <div class=" bd-highlight mb-2 shadow-sm p-3 justify-content-around  text-center">
                <h3>Objetos Múltiples</h3>
                <canvas class=" border  border-primary " id="canvasMultiple" width="200" height="200"></canvas>
            </div>
            <div class=" bd-highlight mb-2 shadow-sm p-3 justify-content-around  text-center">
                <h3>Objetos Múltiples sin salir</h3>
                <canvas class=" border  border-primary " id="canvasMultipleNoOut" width="200" height="200"></canvas>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>

</body>

</html>

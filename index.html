<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Intro Canvas 2D</title>
</head>

<body>

    <main class="container mt-3 d-flex-column shadow rounded p-2">

        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <h1>Ejemplo de objetos 2D en Canvas</h1>
        </div>
        <div class="d-flex flex-row bd-highlight mb-2 shadow-sm p-3 justify-content-around">
            <canvas class=" border  border-primary " id="canvasSquare" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasTriangle" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasFeather" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasLines" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasArch" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasBezierQuadCurve" width="150" height="150"></canvas>
            <canvas class=" border  border-primary" id="canvasBezierCubicCurve" width="150" height="150"></canvas>
        </div>
        <div class="d-flex flex-row bd-highlight mb-5 shadow-sm p-3 justify-content-around">
            <canvas class=" border  border-primary " id="canvasCombination" width="190" height="190"></canvas>
            <canvas class=" border  border-primary " id="canvasPath2D" width="190" height="190"></canvas>
        </div>

    </main>



    <script src="assets/js/main.js"></script>

</body>

</html>
